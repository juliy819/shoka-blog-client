<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="/favicon.ico" rel="icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>SHOKA-BLOG</title>
</head>
<body>
<div id="app">
  <!-- 动画节点 -->
  <div id="loader-wrapper">
    <div class="loader">
      <div class="loader-spinner"></div>
    </div>
    <div class="loader-section"></div>
    <div class="loader-title">加载中,请稍候</div>
  </div>
</div>
<script src="./src/main.ts" type="module"></script>
</body>

<script>
  /**
   * 生成旋转元素
   * @param container 容器
   * @param depth 生成深度（数量）
   */
  function generateSpinner(container, depth) {
    const spinner = document.createElement('div');
    spinner.classList.add('loader-spinner');
    if (depth > 1) {
      generateSpinner(spinner, depth - 1);
    }
    container.appendChild(spinner);
  }

  const loaderContainer = document.querySelector('#loader-wrapper .loader .loader-spinner');
  generateSpinner(loaderContainer, 10);
</script>

<style>
    #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999999;
    }

    .loader {
        width: 150px;
        height: 150px;
        top: 50%;
        left: 50%;
        position: relative;
        margin: -75px 0 0 -75px;
        overflow: hidden;
        z-index: 1001;
    }

    .loader-spinner {
        position: absolute;
        width: calc(100% - 10px);
        height: calc(100% - 10px);
        border: 5px solid transparent;
        border-top-color: #fff;
        border-radius: 50%;
        -webkit-animation: spin 5s cubic-bezier(0.17, 0.49, 0.96, 0.76) infinite;
        animation: spin 5s cubic-bezier(0.17, 0.49, 0.96, 0.76) infinite;
    }

    @-webkit-keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    #loader-wrapper .loader-section {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        background: #7171C6;
        z-index: 1000;
        -ms-transform: translateX(0);
        transform: translateX(0);
    }

    .loaded #loader-wrapper {
        visibility: hidden;
        -ms-transform: translateY(-100%);
        /* IE 9 */
        transform: translateY(-100%);
        /* Firefox 16+, IE 10+, Opera */
        -webkit-transition: all 0.3s 1s ease-out;
        transition: all 0.3s 1s ease-out;
    }

    #loader-wrapper .loader-title {
        font-family: 'Open Sans', serif;
        color: #FFF;
        font-size: 19px;
        width: 100%;
        text-align: center;
        z-index: 9999999999999;
        position: absolute;
        top: 65%;
        opacity: 1;
        line-height: 30px;
    }

    #loader-wrapper .loader-title span {
        font-weight: normal;
        font-style: italic;
        font-size: 13px;
        color: #FFF;
        opacity: 0.5;
    }
</style>
</html>
